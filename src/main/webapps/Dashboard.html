<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Weekly Schedule</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      background: rgba(48, 20, 100, 0.85);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 2rem;
      overflow-x: auto;
      flex-wrap: nowrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      min-width: 200px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      margin: 0;
      color: #2e2e2e;
      font-size: 1.5rem;
    }

    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>Weekly Schedule Dashboard</header>

  <div class="dashboard-container">
    <div class="card"><h3>Add Event</h3></div>
    <div class="card"><h3>Delete Event</h3></div>
    <div class="card"><h3>Update Event</h3></div>
    <div class="card"><h3>Display Schedule</h3></div>
  </div>

</body>
</html>
